<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-1.11.0.js"></script>

</head>
<body>
<input id="b1" type="button" value="Load加载"/>
<div id="d1"></div>
<hr/>
<input id="b2" type="button" value="Post/Get加载"/><br/>
姓名：<input type="text" id="name"/><br/>
年龄：<input type="text" id="age"/>

</body>


<script type="text/javascript">
//Jquery式Ajax
	$(document).ready(function(){
		$("#b1").click(function(){
			$("#d1").load("/aj05/ajaxservlet?action=load",{name:"张三",age:14},function(){
				alert("执行完成");
			});
		});
		
		$("#b2").click(function(){
			$.post("/aj05/ajaxservlet?action=post",{id:1},function(data,textStatus){
				alert("请求状态："+textStatus);
				alert("返回数据："+data);
				data=eval("("+data+")");
				$("#name").val(data.name);
				$("#age").val(data.age);
			});
		});
	});
</script>
</html>
